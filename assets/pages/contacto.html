<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Ichiraku - Contacto</title>
  </head>
  <body>
    <header class="navbar">
      <a href="../../index.html#inicio">
        <img
          class="navbar__img"
          src="../images/logo.png"
          alt="logo del restaurante"
          id="inicio"
        />
      </a>
      <ul class="navbar__list">
        <li><a href="../../index.html#inicio">Inicio</a></li>
        <li><a href="../pages/nosotros.html">Nosotros</a></li>
        <li><a href="../pages/menu.html">Menu</a></li>
        <li><a href="../pages/clientes.html">Clientes</a></li>
        <li><a href="../pages/contacto.html">Contacto</a></li>
      </ul>
    </header>
    <h2 class="us__title">CONTACTO</h2>
    <section class="contact">
      <div class="formcontact">
        <form class="formcontact__left" action="">
          <input type="text" placeholder="Nombre" name="name"required>
          <input type="email" placeholder="Correo" name="email" required>
          <input type="number" placeholder="Teléfono" name="phone" required>
          <textarea name="txtarea" id="" cols="30" rows="10"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </div>
      <div class="formcontact__right">
        <div class="formcontact__right--phone">
          <img src="../images/footer/whatsapp.png" alt="logo-whatsapp" /><p>xxx-xxxxxxxxx</p>
          <img src="../images/footer/mapa.png" alt="mapa" />
        </div>
        <div class="formcontact__right--map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3328.3768777623677!2d-70.64481538487021!3d-33.465537380769604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c59e4865e527%3A0x98edc04dc0d24bf9!2sIchiraku%20asian%20food!5e0!3m2!1ses!2scl!4v1675949383838!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
      </div>
    </section>

    <footer class="foot">
      <div class="foot__logo">
        <a href="../../index.html#inicio">
          <img
            class="navbar__img"
            src="../images/logo-sin-fondo.png"
            alt="logo del restaurante"
          />
        </a>
      </div>
      <div class="foot__links">
        <a href="../../index.html">Inicio</a>
        <a href="./nosotros.html">Nosotros</a>
        <a href="./menu.html">Menú</a>
        <a href="./clientes.html">Clientes</a>
        <a href="./contacto.html">Contacto</a>
      </div>
      <div class="foot__contarrss">
        <h4>Redes Sociales</h4>
        <div class="foot__contarrss--img">
          <a
            href="https://www.instagram.com/ichirakuasianfood/"
            target="_blank"
          >
            <img src="../images/footer/instagram.png" alt="logo-instagram" />
          </a>
          <a
            href="https://www.facebook.com/profile.php?id=100077998059771"
            target="_blank"
          >
            <img src="../images/footer/facebook.png" alt="logo-facebook" />
          </a>
          <a href="">
            <img src="../images/footer/whatsapp.png" alt="logo-whatsapp" />
          </a>
        </div>
      </div>
      <div class="foot__direction">
        <h4>Direccion</h4>
        <img class="foot__contarrss--img" src="../images/footer/mapa.png" alt="mapa" />
        <a href="https://goo.gl/maps/vBTvLDoznY9AaDBG9" target="_blank"
          >Av. Sta. Rosa 1539, Santiago, Region Metropolitana</a
        >
      </div>
    </footer>
  </body>
</html>
